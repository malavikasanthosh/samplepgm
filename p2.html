<html>
<head>
<tittle>Registration form</title>
</head>
<body>
<center><b>Personal Information</b></center>
<table align="center" border="16">
<form>
<tr>
<td>Name</td>
<td><input type="text" name="t1"/></td>
</tr>
<tr>
<td>Gender</td>
<td><input type="radio" name="gender" value="Male"/>Male</td>
<td><input type="radio" name="gender" value="Female"/>Female</td>
</tr>
<tr>
<td>DOB</td>
<td><input type="date" name="d1"/></td>
</tr>
<tr>
<td>Address</td>
<td><textarea rows="2" cols="5" name="t2"></textarea></td>
</tr>
<tr>
<td>Phone</td>
<td><input type="text" name="ph"/></td>
</tr>
<tr>
<td>Guardian</td>
<td><input type="text" name="guar"/></td>
</tr>
<tr>
<td>Hobbies</td>
<td><textarea rows="2" cols="5" name="hob"></textarea></td>
</tr>
<tr>
<td>Course</td>
<td><input type="radio" name="course" value="BA"/>BA</td>
<td><input type="radio" name="course" value="B.Sc"/>B.Sc</td>
<td><input type="radio" name="course" value="BCA"/>BCA</td>
</tr>
<tr>
<td>Office Use</td>
<td><textarea rows="3" cols="5" name="use"></textarea></td>
</tr>
<tr>
<td><input type="submit" name="su" value="submit"/></td>
<td><input type="reset" name="re" value="Reset"/></td>
</tr>
</form>
</table>
</body>
</html>
