<html>
   <body>
       <script language="javascript" type="text/javascript">
    var i;
    var a=[];
     a[0]=18;
     a[1]=35;
     a[2]=45;
     a[3]=20;
     a[4]=48;
     a[5]=24;
     a[6]=40;
     var sum=0;
   for(i=0;i<=6;i++){
    document.write("<br/>",a[i]);
    sum=sum+a[i];
    }
    document.write("<br/> Total Marks=",sum);
        for(i=0;i<=6;i++)
    {
         if(a[i]<25)
          {
           document.write("<br/> Failed"); 
           }
        else
         {
           document.write("<br/> Pass");
          }
      }
       </script>
  </body>
</html>
